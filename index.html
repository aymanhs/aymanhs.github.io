<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayman's Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Press Start 2P', monospace;
        }

        body {
            background-color: #0a0e27;
            color: #00ff41;
            overflow: hidden;
        }

        /* CRT Screen Effect */
        .crt-screen {
            position: relative;
        }

        .crt-screen::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* Text Glow */
        .glow {
            text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41, 0 0 30px #00ff41;
        }

        .glow-cyan {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }

        /* Classic 16-color EGA/VGA palette */
        .btn-cyan {
            background: #00ffff;
            color: #000000;
            border: 4px solid #00ffff;
            box-shadow: 0 0 0 2px #0a0e27, 0 0 0 4px #00ffff;
        }

        .btn-cyan:hover {
            background: #0a0e27;
            color: #00ffff;
            animation: blink-cyan 0.3s step-end infinite;
        }

        .btn-magenta {
            background: #ff00ff;
            color: #000000;
            border: 4px solid #ff00ff;
            box-shadow: 0 0 0 2px #0a0e27, 0 0 0 4px #ff00ff;
        }

        .btn-magenta:hover {
            background: #0a0e27;
            color: #ff00ff;
            animation: blink-magenta 0.3s step-end infinite;
        }

        .btn-yellow {
            background: #ffff00;
            color: #000000;
            border: 4px solid #ffff00;
            box-shadow: 0 0 0 2px #0a0e27, 0 0 0 4px #ffff00;
        }

        .btn-yellow:hover {
            background: #0a0e27;
            color: #ffff00;
            animation: blink-yellow 0.3s step-end infinite;
        }

        /* 8-bit Button */
        .retro-btn {
            position: relative;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: none;
            image-rendering: pixelated;
        }

        .retro-btn:active {
            transform: translate(2px, 2px);
        }

        @keyframes blink-cyan {
            50% {
                background: #00ffff;
                color: #000000;
            }
        }

        @keyframes blink-magenta {
            50% {
                background: #ff00ff;
                color: #000000;
            }
        }

        @keyframes blink-yellow {
            50% {
                background: #ffff00;
                color: #000000;
            }
        }

        /* Scanline effect */
        @keyframes scanline {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        .scanline {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(0, 255, 65, 0.1) 50%,
                transparent 100%
            );
            animation: scanline 8s linear infinite;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen">
    <div class="scanline"></div>
    <div class="crt-screen w-full h-full flex items-center justify-center">
        <div class="text-center z-10 px-4">
            <h1 class="text-3xl md:text-4xl mb-6 glow tracking-tight leading-relaxed">AYMAN'S<br>HOMEPAGE</h1>
            <p class="text-xs md:text-sm mb-12 glow-cyan leading-relaxed">WELCOME TO MY PERSONAL SPACE</p>

            <div class="flex flex-col gap-6 items-center">
                <a href="suncalc.html"
                    class="retro-btn btn-cyan block w-full max-w-sm px-6 py-4 text-xs md:text-sm leading-relaxed">
                    ☀ SUN & MOON TRACKER
                </a>
                <a href="gridlang/gridlang.html"
                    class="retro-btn btn-magenta block w-full max-w-sm px-6 py-4 text-xs md:text-sm leading-relaxed">
                    ▣ GRID LANG
                </a>
            </div>

            <div class="mt-12 text-xs opacity-50 animate-pulse" style="color: #ffff00;">
                █ PRESS START █
            </div>
        </div>
    </div>
</body>

</html>
